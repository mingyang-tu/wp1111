<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Fake Google Meet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="root" class="GM-root">
            <section class="GM-main">
                <div class="GM-host-block">
                    <img src="figure/mute.png" class="person-mute-block" />
                    <div class="host" style="background-color: darkgreen;">
                        <p>鐘揚</p>
                    </div>
                    <img src="figure/host-buttom.png" class="host-buttoms" />
                    <div class="host-name">
                        <img src="figure/pin.png" class="buttoms" />
                        <div class="space-1"></div>
                        <p>你</p>
                    </div>
                </div>
                <div class="GM-people-block">
                    <div class="people">
                        <img src="figure/mute.png" class="person-mute-block dark-grey-background-color" />
                        <div class="person-photo-block" style="background-color: darkcyan;">
                            <p>偉俊</p>
                        </div>
                        <p class="person-name-block">熊偉俊</p>
                    </div>
                    <div class="people">
                        <img src="figure/mute.png" class="person-mute-block dark-grey-background-color" />
                        <div class="person-photo-block">
                            <img src="figure/rick.jpeg" />
                        </div>
                        <p class="person-name-block">Rick Astley</p>
                    </div>
                    <div class="people">
                        <img src="figure/mute.png" class="person-mute-block dark-grey-background-color" />
                        <div class="person-photo-block">
                            <img src="figure/jiantou.png" />
                        </div>
                        <p class="person-name-block">尖頭</p>
                    </div>
                    <div class="people">
                        <img src="figure/mute.png" class="person-mute-block dark-grey-background-color" />
                        <div class="person-photo-block">
                            <img src="figure/liliangman.png" />
                        </div>
                        <p class="person-name-block">力量人</p>
                    </div>
                    <div class="people">
                        <img src="figure/mute.png" class="person-mute-block dark-grey-background-color" />
                        <div class="person-photo-block" style="background-color: deeppink;">
                            <p>子瑜</p>
                        </div>
                        <p class="person-name-block">童子瑜</p>
                    </div>
                </div>
            </section>

            <footer class="GM-footer">
                <div class="GM-footer-left">
                    <p>凌晨12:43｜Web Programming</p>
                </div>
                <div class="GM-footer-mid">
                    <div id="mute-buttom" class="footer-img-block red-background-color">
                        <img src="figure/mute.png" class="buttoms" />
                        <input id="mute-function" type="checkbox" />
                        <label for="mute-function">
                            <img src="figure/no-mute.png" class="buttoms" />
                        </label>
                        <p class="bottom-tags">開啟麥克風</p>
                    </div>
                    <div class="footer-img-block red-background-color">
                        <img src="figure/no-video.png" class="buttoms" />
                        <p class="bottom-tags">開啟攝影機</p>
                    </div>
                    <div class="footer-img-block grey-background-color">
                        <img src="figure/hand.png" class="buttoms" />
                        <p class="bottom-tags">舉手</p>
                    </div>
                    <div class="footer-img-block grey-background-color">
                        <img src="figure/present.png" class="buttoms" />
                        <p class="bottom-tags">立即分享螢幕畫面</p>
                    </div>
                    <div class="footer-img-block grey-background-color">
                        <img src="figure/more-info.png" class="buttoms" />
                        <p class="bottom-tags">更多選項</p>
                    </div>
                    <div class="footer-hang-up-block">
                        <img src="figure/hang-up.png" class="buttoms" />
                        <p class="bottom-tags">退出通話</p>
                    </div>
                </div>
                <div class="GM-footer-right">
                    <div class="footer-img-block transparent-background-color">
                        <img src="figure/info.png" class="buttoms" />
                        <p class="bottom-tags">會議詳細資料</p>
                    </div>
                    <div class="footer-img-block transparent-background-color">
                        <img src="figure/people.png" class="buttoms" />
                        <p class="bottom-tags">顯示所有參與者</p>
                    </div>
                    <div class="footer-img-block transparent-background-color">
                        <img src="figure/chat.png" class="buttoms" />
                        <p class="bottom-tags">與所有參與者進行即時通訊</p>
                    </div>
                    <div class="footer-img-block transparent-background-color">
                        <img src="figure/category.png" class="buttoms" />
                        <p class="bottom-tags">活動</p>
                    </div>
                    <div class="footer-img-block transparent-background-color">
                        <img src="figure/lock.png" class="buttoms" />
                        <p class="bottom-tags">主辦人控制項</p>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
